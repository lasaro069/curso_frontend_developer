<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caja</title>
</head>
<style>
    .caja{
        display: flex;
        background-color: antiquewhite;
        width: 300px;
        height: 220px;
        padding: 20px;
        margin: 20px;
    }
    .cajita{
        width: 100px;
        height: 200px;
        padding: 10px;
        margin: 10px;
    }
    .cajita1{
        background-color: aquamarine;
    }
    .cajita2{
        background-color: cadetblue;
    }
    .cajita3{
        background-color: blueviolet;
    }
</style>
<body>

    <div class="caja">
        <div class="cajita cajita1"></div>
        <div class="cajita cajita2"></div>
        <div class="cajita cajita3"></div>

    </div>
    
</body>
</html>
